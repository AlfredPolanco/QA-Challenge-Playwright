version: 2.1
jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.40.1-focal
    # Steps to the job
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm i -D @playwright/test
      - run:
          name: Install Playwright with Chrome
          command: npx playwright install --with-deps chrome
      - run:
          name: Set up environment variables into .env
          command: |
            echo "USERNAME=${USERNAME}" > .env.production
            echo "PASSWORD=${PASSWORD}" >> .env.production
      - run:
          name: Run Playwright Tests
          command: npm run all-tests
# Invoke jobs via workflows
workflows:
  run-test-workflow:
    jobs:
      - run-test
